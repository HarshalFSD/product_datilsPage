<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product Details Page</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="prd_details">
        <div class="left_section" id="left"></div>
        <div class="right_section" id="right">
          <div class="product-description">
            <h1 class="name"></h1>
            <h4 id="brand"></h4>
            <h3>Price: Rs <span id="price"></span></h3>
            <div class="description">
              <h3>Description</h3>
              <p id="description"></p>
            </div>
            <div class="product-preview">
              <h3>Product Preview</h3>
              <div class="previewImg">
                <img id="0" class="setImg active" src="" alt="img1" />
                <img class="setImg" id="1" src="" alt="img2" />
                <img class="setImg" id="2" src="" alt="img3" />
                <img class="setImg" id="3" src="" alt="img4" />
                <img class="setImg" id="4" src="" alt="img5" />
                <img
                  class="setImg"
                  width="100"
                  id="5"
                  src="undefined"
                  alt="img6"
                />
              </div>
              <div class="btn">
                <button id="add-to-cart">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
